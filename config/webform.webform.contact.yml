id: contact
title: Contact
description: ''
category: ''
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |-
      <h3>&iexcl;Quiero saber de ti!</h3>

      <p>Con el conocimiento, experiencia y la aplicaci&oacute;n de mis m&eacute;todos de intervenci&oacute;n, ganar&aacute;s la seguridad en ti para ir en la b&uacute;squeda de tus propias metas.</p>

      <p>Deja tus comentarios y cu&eacute;ntame c&oacute;mo puedo sumar beneficios a tu vida o a tus equipos de trabajo.</p>
  name:
    '#type': textfield
    '#title': Nombre
    '#title_display': none
    '#placeholder': Nombre
    '#required': true
    '#required_error': 'Campo obligatorio'
    '#default_value': '[current-user:display-name]'
  cel:
    '#type': textfield
    '#title': Cel
    '#title_display': none
    '#placeholder': Cel
    '#input_mask': '(999) 999-9999'
    '#required': true
    '#required_error': 'Campo obligatorio'
  email:
    '#type': email
    '#title': Email
    '#title_display': none
    '#placeholder': E-mail
    '#required': true
    '#default_value': '[current-user:mail]'
  message:
    '#type': textarea
    '#title': Mensaje
    '#title_display': none
    '#placeholder': Mensaje
    '#test': 'Please ignore this email.'
  como_quisieras_que_te_contactaramos:
    '#type': select
    '#title': '¿Cómo quisieras que te contactáramos?'
    '#options':
      'Llamada Telefónica': 'Llamada Telefónica'
      'Correo Electrónico': 'Correo Electronico'
      'Mensaje por whatsApp': 'Mensaje por whatsApp'
    '#empty_option': Seleccionar
    '#required': true
    '#required_error': 'Campo obligatorio'
  _como_llegaste_a_nuestra_web_:
    '#type': select
    '#title': '¿Cómo llegaste a nuestra web?'
    '#options':
      'Redes sociales ': 'Redes sociales '
      'Búsqueda por google': 'Búsqueda por google'
      'Recomendación de otro': 'Recomendacion de otro'
      'Ya conoces al Dr. Andrés Pereira': 'Ya conoces al Dr. Andrés Pereira'
    '#empty_option': Seleccionar
    '#required': true
  acepto_el_tratamiento:
    '#type': radios
    '#title': 'Acepto el tratamiento de mis datos personales según las Políticas de Protección de Datos '
    '#options':
      si: si
      'no': 'no'
    '#required': true
  acepto_informacion:
    '#type': radios
    '#title': 'Acepto recibir información vía correo electrónico'
    '#options':
      si: si
      'no': 'no'
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Enviar
